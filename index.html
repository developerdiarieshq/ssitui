<body>
  <div id="app"></div>

  <!-- Universal SPA redirect script for GitHub Pages -->
  <script type="text/javascript">
    // Only run on GitHub Pages (detected by github.io domain or ssitui path)
    if (window.location.hostname.includes('github.io') || window.location.pathname.includes('/ssitui/')) {
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    }
  </script>
</body>
